<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Wallpaper Especial</title>
  <link rel="stylesheet" href="css/wallpaper.css">
</head>
<body>
  <div class="wallpaper-container">
    <img id="wallpaperImg" src="" width="300" height="600">

  <script src="js/wallpaper.js"></script>
