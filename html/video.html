<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VideoPrime</title>
  <link rel="stylesheet" href="https://vjs.zencdn.net/7.20.3/video-js.css" />
  <link rel="stylesheet" href="../css/video.css" />
</head>
<body>
  <h2>VideoPrime</h2>

  <video
    id="videoPlayer"
    class="video-js"
    controls
    preload="auto"
    width="600"
    height="300"
    data-setup="{}"
  >
    <p class="vjs-no-js">
      Seu navegador não suporta vídeo HTML5.
    </p>
  </video>
  <div id="videoTitle" style="margin-top: 10px; font-weight: bold;"></div>

  <div style="margin-top: 15px;">
    <button id="prevBtn">Anterior</button>
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="nextBtn">Próximo</button>
    <button id="backMenuBtn">BackMenu</button>
    <button id="closeBtn">CloseApp</button>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="../js/video.js"></script>
</body>
</html>
